<div class="row wrapper">
  <div class="card-group col-sm-6 col-md-4" *ngFor="let category of categories">
    <div class="card">
      <img class="card-img-top" src="{{category.image}}" alt="Card image cap">
      <div class="card-block text-center">
        <p class="card-text">{{category.catTitle}}</p>
      </div>
    </div>
  </div>
</div>
